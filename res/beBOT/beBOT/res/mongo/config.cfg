systemLog:
    destination: file
    path: d:\public\log\mongod.log
storage:
    dbPath: d:\public\db
    directoryPerDB: true
    journal:
        enabled: false
    engine: mmapv1
processManagement:
    windowsService:
        serviceName: MyMongoDB
        displayName: MyMongoDB-Development
        description: Servicio para desarrollo de beBOT







